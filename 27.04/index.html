<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH com Grid</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <header>
            <div class="h-esq">
                <a href="#">Company name</a>
                <div class="input">
                <input type="text" name="txt" id="txt">
                <div>
                <i class='bx bx-search'></i>
                </div>
            </div>
            </div>

            <div class="h-dir">
                <div class="cart">
                    <i class='bx bxs-cart'></i>
                    <div class="notify">
                        <span>0</span>
                    </div>
                </div>

                <div class="user">
                    <i class='bx bxs-user' ></i>
                </div>

                <div class="signin">
                    <h4 class="welcome">Welcome</h4>
                    <a href="#">Sign in | Register</a>
                </div>
            </div>
        </header>
        <section>Shopping cart</section>
        <main>
            <div class="product-list">
                <div class="list">
                    <div class="table">
                        <table>
                            <thead>
                                <td>Product</td>
                                <td></td>
                                <td>Quantity</td>
                                <td>Price</td>
                                <td></td>
                            </thead>
                            <tbody>
                                <td>
                                    <img src="https://cdn.shopify.com/s/files/1/1505/8214/products/4_1_1500x.jpg?v=1594931500" alt="">
                                </td>
                                <td>
                                    <h4>Same Name</h4>
                                    <h5>Size: XL</h5>
                                    <h5>Brand: Gucci</h5>
                                </td>
                                <td>
                                    <select name="" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </td>
                                <td>
                                    <h3>$9999,99</h3>
                                    <h5>$2222,22 each</h5>
                                </td>
                                <td>
                                    <button>
                                        <i class='bx bx-heart' ></i>
                                    </button>
                                    <button>
                                        Remove
                                    </button>
                                </td>
                            </tbody>
                        </table>





                    </div>
                    <div class="button">
                        <button>
                            <i class='bx bx-chevron-left'></i>
                            <span>Continue Shopping</span>
                        </button>
                        <button>
                            <i class='bx bx-chevron-right' ></i>
                            <span>Make Purchase</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="payment"></div>
        </main>
        <footer>
            <i class='bx bxs-truck'></i>
            <span>Free delivery within 1-2 weeks</span>
        </footer>




    </div>
    










</body>
</html>
