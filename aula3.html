<!DOCTYPE html>

<head>
  <title>Tabela e Formulários</title>
</head>
<body>
  <h3>Aula sobre Git / Github (Rafaela Balerini)</h3>

  <table border="2">
    <thead>
      <tr>
        <th>Aula</th>
        <th>Conteúdo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Git</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Comit</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Rodapé da tabela</td>
      </tr>
    </tfoot>
  </table>
</body>

<!-- tr>td*3 (linha com 3 colunas)-->
