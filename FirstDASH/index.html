<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MyFirstDASH</title>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header id="header">
        <div class="header-l">
          <div class="menu-logo-header">
            <img class="img-logo-header" src="img/logo/logo.png" alt="">
            <div class="submenu-header">
              <i class='bx bx-align-left' ></i>
            </div>
          </div>
          <i class='bx bx-search' ></i>
          <input
            type="text"
            name="x"
            id="x"
            placeholder="Search User, Events and more.."
          />
        </div>
        <div class="header-r">
          <div class="language-option">
            <p>English</p>
            <i class='bx bx-chevron-down' ></i>
          </div>
          <i class='bx bx-cog' ></i>
          <div class="bell-icon-header">
            <i class='bx bx-bell' ></i>
            <div class="bell-alert">1</div>
          </div>
          <div class="user-header">
            <img class="user-header-img" src="img/usuario/userdylan.png" alt="">
          </div>
        </div>
      </header>
      <!-- ------------------------------------------------------- -->
      <!-- nav -->
      <nav id="nav">
        <div class="nav-l">
          <div class="back-interaction">
            <i class='bx bx-chevron-left' ></i>
            <p>Back</p>
          </div>
          <div class="menu-nav-l">
            <div class="home-interaction">
              <p>Home /</p>
            </div>      
           <div class="apps-interaction">
              <p>Apps</p>
            </div>
           <div class="filemanager-interaction">
            <p>/ File Manager</p>
           </div>
          </div>
        </div>
        <div class="nav-r">
            <div class="import-interaction">
                <i class='bx bx-import' ></i>
                <p>Import</p>
            </div>
            <div class="export-interaction">
                <i class='bx bx-export' ></i>
                <p>Export</p>
           </div>
            <div class="category-options">
                <p>Category</p>
                <i class='bx bx-chevron-down' ></i>
            </div>
        </div>
      </nav>
      <!-- ------------------------------------------------------- -->
      <div class="content">
        <!-- aside -->
        <aside id="aside">
          <div class="interactive-menu">
            <i class="bx bx-home-alt-2"></i>
            <i class="bx bx-buildings"></i>
            <i class="bx bx-hourglass"></i>
            <i class="bx bx-envelope"></i>
            <i class="bx bx-file"></i>
            <i class="bx bx-calendar"></i>
            <i class="bx bx-message-rounded">
              <div class="message-alert">2</div>
            </i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-user"></i>
          </div>
          <div class="userprofile-aside">
            <div class="user-aside">
              <img class="user-aside-img" src="img/usuario/userdylan.png" alt="">
              <div class="user-status-aside"></div>
            </div>
            <p>Petter</p>
          </div>
        </aside>
        <!-- ------------------------------------------------------- -->
        <!-- section -->
        <section id="sec1">
          <p class="menu-nav-interaction-name">File Manager</p>
          <div class="menu-sec1">
            <div class="menu-access">
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
              <div class="menu-item-sec1">
                <a href=""><i class='bx bx-hourglass'></i>Home</a>
              </div>
            </div>

            <div class="interaction-menu-sec1">
              <div class="upload-interacion">
                <p>Upload</p>
              </div>
              <div class="create-interacion">
                <p>Create </p>
              </div>
              <p>--------------------------------------------</p>
            </div>

            <div class="sorage-manage-menu-sec1">
              <div class="img-storage-manage"></div>
              <div class="sorage-manage-menu-sec1-buttons"></div>
            </div>
            
            <div class="progress-bar">
              <div class="progress-bar-use"></div>
              <p class="info-progress-bar-use"08.25 GB of 20 GB used</p>
            </div>
          </div>

          
          <div class="menu-yourplan-sec1"></div>




































        </section>

        <!-- ------------------------------------------------------- -->

        <!-- main -->
        <main id="main"></main>

        <!-- ------------------------------------------------------- -->
      </div>
    </div>
  </body>
</html>
