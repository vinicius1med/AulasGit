<html> 
    <head>
        <title>Aula 1.1 - TAG's </title> 

    </head>

    <body>
    
        Evite SEMPRE colocar textos para tela sem TAGs antes!!!!

       <p>TAG p: paragrafo</p> 
       
       <p>TAG ?spam?</p>

       <h1>Texto em h1</h1>
       <h2>Olha, h2</h2>
       <h3>HMmm, h3</h3>
       <h4>Ta menor h4</h4>
       <h5>E agora? h5</h5>
       <h6>Não me enxerga? h6</h6>

       <p>Para <b>negrito</b>, usa-se a tag "b", assim: <b>negrito</b></p>
       <p>Para <i>itálico</i>, usa-se a tag "i", assim: <i>itálico</i></p>
       
    </body>     



</html>
